<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex and Grid</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Top section -->
      <div class="top">
        <!-- Top row 0 -->
        <div class="top_row0">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
        </div>
        <!-- Top row 1 -->
        <div class="top_row1">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
        </div>
        <!-- Top row 2 -->
        <div class="top_row2">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
        </div>
      </div>
      <!-- Middle section -->
      <div class="middle">
        <!-- Middle row 0 -->
        <div class="mid_row0">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
        </div>
        <!-- Middle row 1 -->
        <div class="mid_row1">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
        </div>
        <!-- Middle row 2 -->
        <div class="mid_row2">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
        </div>
      </div>
      <!-- Bottom section -->
      <div class="bottom">
        <!-- Left section -->
        <div class="left">left</div>
        <!-- Right section -->
        <div class="right">
          <div class="top">layout</div>
          <!-- Down section with multiple boxes -->
          <div class="down">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
