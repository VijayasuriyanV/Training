<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta settings for proper character encoding and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login page</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Wrapper to hold login form and image side by side -->
    <div class="main-wrapper">
      <!-- Login form container -->
      <div class="login-container">
        <h2>Login</h2>

        <!-- Login form -->
        <form id="loginForm">
          <!-- Username field -->
          <label for="username">Username</label>
          <input type="text" id="username" required placeholder="Enter your Username" />

          <!-- Password field -->
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter your Password" />

          <!-- Show password -->
          <div class="checkbox-wrapper">
            <input type="checkbox" id="showPassword" />
            <label for="showPassword">Show Password</label>
          </div>

          <!-- Submit button -->
          <button type="submit">Login</button>

          <!-- Message box for login feedback -->
          <div class="message" id="messageBox"></div>

          <!-- Additional links -->
          <div class="extra-links">
            <a href="#">Forgot Password?</a> |
            <a href="#">Don't have an account? Create</a>
          </div>
          <p class="demo-credentials">
            Demo Login â†’<br />
            Username: <strong>admin</strong> | Password: <strong>admin</strong>
          </p>
        </form>
      </div>

      <!-- Image container placed beside the login form -->
      <div class="image-container">
        <!-- Illustration related to login -->
        <img src="assets/login.jpg" alt="Login Illustration" class="login-image" />
      </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="js/script.js"></script>
  </body>
</html>
